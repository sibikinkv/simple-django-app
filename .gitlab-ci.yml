stages:
    - build
    - deploy
    - rollback

workflow:
    rules:
        - if: '$CI_COMMIT_REF_NAME == "develop"'
          variables:
              DEPLOY_PORT: 8001
              IMAGE_TAG:  app_dev_$CI_COMMIT_SHORT_SHA
        - if: '$CI_COMMIT_REF_NAME == "master"'
          variables:
              DEPLOY_PORT: 8000
              IMAGE_TAG:  app_prod_$CI_COMMIT_SHORT_SHA

build_dev:
    stage: build
  
    image: docker:dind
  
    tags:
        - less2.1-runner-docker

    script:
        - docker build -t $CI_REGISTRY_IMAGE:${IMAGE_TAG} django_blog
        - docker push $CI_REGISTRY_IMAGE:$IMAGE_TAG

build_dev_pr:
    stage: build
  
    image: docker:dind
  
    tags:
        - less2.1-runner-docker-priveleged

    script:
        - docker build -t $CI_REGISTRY_IMAGE:${IMAGE_TAG}_pr django_blog
        - docker push $CI_REGISTRY_IMAGE:$IMAGE_TAG

run:
    stage: deploy
  
    tags:
        - less2.1-runner

    script:
        - docker ps | grep $CI_REGISTRY_IMAGE | awk '{print $2}' | awk -F ":" '{print $2}' > previous_tag
        - docker-compose up -d

    artifacts:

        paths:
            - previous_tag


rollback:
    stage: rollback

    tags:
        - less2.1-runner

    rules:
        - when: manual
          allow_failure: true

    script:
        - export IMAGE_TAG=$(cat previous_tag)
        - docker-compose up -d
