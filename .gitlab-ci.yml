stages:
    - build
    - deploy
    - rollback

workflow:
    rules:
        - if: '$CI_COMMIT_REF_NAME == "develop"'
          variables:
              DEPLOY_PORT: 8001
              IMAGE_TAG:  app_dev_$CI_COMMIT_SHORT_SHA
        - if: '$CI_COMMIT_REF_NAME == "master"'
          variables:
              DEPLOY_PORT: 8000
              IMAGE_TAG:  app_prod_$CI_COMMIT_SHORT_SHA

build:
    stage: build
  
    image:
        name: gcr.io/kaniko-project/executor:v1.9.1-debug
        entrypoint: [""]
  
    tags:
        - less2.1-runner-docker

    script:
        - mkdir -p /kaniko/.docker
        - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
        - /kaniko/executor
          --context "${CI_PROJECT_DIR}/django_blog"
          --dockerfile "${CI_PROJECT_DIR}/django_blog/Dockerfile"
          --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"

run:
    stage: deploy
  
    tags:
        - less2.1-runner

    script:
        - docker ps | grep $CI_REGISTRY_IMAGE | awk '{print $2}' | awk -F ":" '{print $2}' > previous_tag
        - docker-compose up -d

    artifacts:

        paths:
            - previous_tag


rollback:
    stage: rollback

    tags:
        - less2.1-runner

    rules:
        - when: manual
          allow_failure: true

    script:
        - export IMAGE_TAG=$(cat previous_tag)
        - docker-compose up -d
